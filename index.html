        <link rel="stylesheet" href="static/css/jquery.fullPage.css">

        <script src="static/js/jquery-ui.min.js">
        </script>
        <script src="static/js/jquery.fullPage.min.js">
        </script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#fullpage').fullpage({
                    autoScrolling: false,
                    sectionsColor: ['#fff', '#594F4F', '#547980', '#45ADA8', '#FF3D7F', '#A8A7A7', '#F21D41', '#000', '#000'],
                    anchors: ['page1', 'page2', 'page3', 'page4', 'page5', 'page6', 'page7', 'page8', 'page9'],
                    afterLoad: function(anchorLink, index) {
                        if (index == 9) {
                            $('.section9').find('p').delay(300).animate({
                                left: '0'
                            },
                            1500, 'easeOutExpo');
                        }
                    },
                    onLeave: function(index, direction) {
                        if (index == 9) {
                            $('.section9').find('p').delay(500).animate({
                                left: '-120%'
                            },
                            1500, 'easeOutExpo');
                        }
                    }
                });
            });
        </script>
        <style>
            .section { text-align: center; font: 3em "Microsoft Yahei"; color: #fff;}
            .section1 { background: url(static/img/coz.jpeg) 50%;} .section9 p { position:
            relative; left: -120%;}
        </style>
    </head>

            </div>
            <div class="section">

                </h2>
            </div>
            <div class="section">
                <h2>
                    Why?
                </h2>
            </div>
            <div class="section">
                <h2>
                    You
